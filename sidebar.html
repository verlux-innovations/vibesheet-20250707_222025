<!-- This file includes embedded JS/CSS due to project type rules -->
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    #sidebar {
      width: 300px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    @media(max-width: 400px) {
      #sidebar {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>BookGenie Sidebar</h2>
    <input type="text" id="ideaInput" placeholder="Enter your idea..." />
    <button id="generateButton">Generate Content</button>
    <div id="result" style="margin-top: 20px;"></div>
  </div>
  <script>
    function renderSidebar() {
      document.getElementById('generateButton').addEventListener('click', handleGenerateContent);
    }

    function handleGenerateContent() {
      const idea = document.getElementById('ideaInput').value;
      if (idea) {
        google.script.run.withSuccessHandler(displayResult).generateContent(idea);
      } else {
        alert("Please enter an idea to generate content.");
      }
    }

    function displayResult(content) {
      document.getElementById('result').innerText = content;
    }

    renderSidebar();
  </script>
</body>
</html>
