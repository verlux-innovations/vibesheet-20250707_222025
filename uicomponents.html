<html>
  <head>
    <base target="_top">
    <script>
      function createButton(label, action) {
        const button = document.createElement('button');
        button.innerText = label;
        button.onclick = action;
        return button;
      }

      function createInputField(placeholder) {
        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = placeholder;
        input.id = 'ideaInput'; // Added ID for accessibility
        return input;
      }

      function onGenerateClick() {
        const inputField = document.getElementById('ideaInput');
        const idea = inputField.value;
        // Action for generating content based on the idea
        console.log("Generate content for:", idea);
        // Additional logic to integrate with content generation can be added here
      }

      function render() {
        const container = document.getElementById('container');
        const inputField = createInputField('Enter your book idea');
        const generateButton = createButton('Generate', onGenerateClick);

        container.appendChild(inputField);
        container.appendChild(generateButton);
      }

      window.onload = render;
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
      }
      button {
        margin-top: 10px;
        padding: 8px 12px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      input {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
  </body>
</html>
